<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="utf-8" />

        <title>Secret Santa famiglia Grandi!</title>
        <meta name="description" content="Secret Santa famiglia Grandi!" />
        <meta name="author" content="pietro909" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Mountains+of+Christmas:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css?v=1.0" />
    </head>

    <body onload="init()" class="container-fluid background">
        <script src="script.js"></script>

        <div class="row justify-content-center">
            <h1>Secret Santa 2021!</h1>
            <h2>🎁🎄🎅🤶🧑‍🎄🎁</h2>
        </div>
        <div class="row justify-content-center">
            <form onsubmit="run(event)">
                <div id="names"></div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">💶</span>
                    </div>
                    <input
                        id="budget"
                        type="number"
                        class="form-control"
                        step="1"
                        max="100"
                        min="1"
                        value="20"
                    />
                </div>

                <div class="row justify-content-center">
                    <button
                        onclick="addParticipant(event)"
                        class="btn btn-secondary btn-lg"
                    >
                        Aggiungi nome
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg">
                        Estrai nomi!
                    </button>
                    <button onclick="runTest(event)" class="btn btn-tertiary btn-lg">
                        Esegui un test
                    </button>
                </div>
            </form>
        </div>
        <footer class="blockquote-footer">
            <p>
                Background image by
                <a
                    href="https://pixabay.com/users/publicdomainpictures-14/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=15786"
                    >PublicDomainPictures</a
                >
                from
                <a
                    href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=15786"
                    >Pixabay</a
                >
            </p>
        </footer>
    </body>
</html>
